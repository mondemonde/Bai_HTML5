<link rel="stylesheet" href="finals_style.css" />
<div class = "container">
  <body>
    <form id = "myForm">
      <ul class="flex-outer">
      <li>
        <label for = "color">Select Color of Choice: </label>
        <input type="color" id="color">
      </li>
      <li>
        <label for = "browsers">Select Favorite Browser: </label>
        <input list="browsers" name="browsers" placeholder="Choose Browser..." />
        <datalist id="browsers">
            <option value="Google Chrome"> </option>
            <option value="Mozilla Firefox"> </option>
            <option value="Microsoft Edge"> </option>
            <option value="Opera"> </option>
        </datalist>
      </li>
      <li>
        <label for = "date">Select Date: </label>
        <input type="text" id="date" name="date" placeholder="Choose date (DD/MM/YYYY)" onfocus="(this.type='date')" required/>
      </li>
      <li>
        <label for = "datetime">Date and Time: </label> 
        <input type="datetime-local" id="datetime" name="datetime"></label>
      </li>
      <li>
        <label>Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter e-mail address..." required />
      </li>
      <li>
        <label for ="month">Select Month: </label>
        <input type="text" id="month" name="month" placeholder="Enter month..." onfocus="(this.type='month')" />
      </li>
      <li>
        <label for ="number">Choose Number: </label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" placeholder="Enter number between 1-100..."required />
      </li>
      <li>
        <label for ="points">Choose from 1 to 100: </label>
        <input type="range" id="points" name="points" min="1" max="100" /></label>
      </li>
      <li>
        <label for ="search">Search</label>
        <input type="search" id="gsearch" name="gsearch" placeholder="Search here..." required />
      </li>
      <li>
        <label for = "time">Select time between 00:00 to 23:00: </label>
        <input type="text" id="time" name="time" min="00:00" max="23:00" placeholder ="Enter time..." onfocus="(this.type='time')" />
      </li>
      <li>
        <label for = "url">Select URL: </label>
        <input type="url" id="url" name="url" placeholder="Enter url here ex.(www.google.com)..." required />
      </li>
      <li>
        <label for ="weeks">Select Week: </label>
        <input type="week" name="weeks" id="camp-week" min="2019-W1" max="2019-W26" id = "weeks" placeholder="Enter week here..." required />
      </li>
      <li>
         <button type ="reset" onclick="myFunction()">Reset</button>
      </li>
      <li>
        <button type="submit">Submit</button>
      </li>
    </ul>
  </form>
</div>
<script>
  function myFunction() {
    document.getElementById("myForm").reset();
  }
</script>
</body>
