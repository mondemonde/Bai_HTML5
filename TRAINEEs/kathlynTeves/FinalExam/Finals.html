<!DOCTYPE html>

<head>
    <title>Final Exam</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>



<body>
    <header>
        <div class="topnav">
            <a class="active" href="Finals.html">Input tags</a>
            <a class="right">
                <input type="search" placeholder="Search" class="search" required><button type="submit"><i
                        class="fa fa-search"></i></button></a>
        </div>
    </header>
    <main>
        <br><br>
        <section>
            <div class="form">

                <form action="response.html" method="GET">
                    <div>
                        <p class="title">Input tags</p>
                        <p>
                            <label for="email">Email: </label>
                            <input type="email" placeholder="Email" required autofocus>
                        </p>

                        <p>
                            <label for="color">Color : </label>
                            <input type="color" autofocus>
                        </p>

                        <p>
                            <label for="number">Number : </label>
                            <input type="number" placeholder="1-100" name="quantity" min="1" max="100" required>
                        </p>

                        <p>
                            <label for="date">Date : </label>
                            <input type="date" placeholder="date" required autofocus>
                        </p>
                        <p>
                            <label for="time">Time : </label>
                            <input type="time" autofocus>
                        </p>
                        <p>
                            <label for="datetime">Date Time: </label>
                            <input type="datetime-local" autofocus>
                        </p>
                        <p>
                            <label for="Month">Month: </label>
                            <input type="month" placeholder="Month" autofocus>
                        </p>
                        <p>
                            <label for="week">Week: </label>
                            <input type="week" placeholder="Week" autofocus>
                        </p>
                        <p>
                            <label for="url">Url : </label>
                            <input type="url" placeholder="url" required autofocus>
                        </p>
                        <p>
                            <label for="datalist">Data list : </label>
                            <input list="list" placeholder="Data" autofocus>
                            <datalist id="list">
                                <option value="List 1">
                                <option value="List 2">
                                <option value="List 3">
                                <option value="List 4">
                                <option value="List 5">
                            </datalist>

                        </p>
                        <p>
                            <label for="range">Range : </label>
                            <input type="range" placeholder="Email" autofocus>
                        </p>
                        <p>
                            <input type="reset" value="Reset" class="btn">
                        </p>
                        <p>
                            <input type="submit" value="Submit" class="btn">
                        </p>
                    </div>

            </div>
            </form>
            </div>
        </section>
    </main>
    <br><br>
    <footer>&copy;2020</footer>
</body>



</html>
