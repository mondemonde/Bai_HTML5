<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="Scripts/app.js"></script>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="html5.ico">


</head>

<body>
  <header class="header">
    <a href="" class="logo">Aaron Final</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <li><a href="#work">Our Work</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#careers">Careers</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>
  <form>
    <div class="form-group">
      <input class="form-control" type="color" id="favcolor" name="favcolor" value="#ff0000">
    </div>
    <div class="form-group">
      <select class="custom-select">
        <option selected>Data List</option>
        <option value="1">Data One</option>
        <option value="2">Data Two</option>
        <option value="3">Data Three</option>
      </select>
    </div>
    <div class="form-group">
      <input type="date" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="datetime-local" class="form-control">
    </div>
    <div class="form-group">
      <input type="month" class="form-control">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Enter Number" required>
    </div>
    <div class="form-group">
      <input type="range" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="search" placeholder="Search.." required>
    </div>
    <div class="form-group">
      <input type="time" class="form-control">
    </div>
    <div class="form-group">
      <input type="url" placeholder="Enter Url" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="week" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="reset" class="btn btn-default">Reseyt</button>
    </div>
  </form>

</body>

</html>
